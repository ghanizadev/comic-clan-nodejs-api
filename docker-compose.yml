version: '3.4'
services:
  proxy:
    build: ./proxyServer
    ports:
      - "8080:8080"
    networks:
      - redis-net
    environment:
      - REDIS_SERVER=redis
      - PORT=8080
    depends_on: 
      - redis
  redis:
    image: "redis:alpine"
    command: ["redis-server", "--appendonly", "yes"]
    hostname: redis
    networks:
      - redis-net
    volumes:
      - redis-data:/data
networks:
  redis-net:
volumes:
  redis-data:
